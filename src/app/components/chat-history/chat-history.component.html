<div class="chat-history">
  <h2>Chatverlauf</h2>
  <div class="messages">
    <div *ngFor="let item of history">
      <div class="message-container">
        <p class="message">{{ item.message }}</p>
        <p class="meta">{{ item.nickname }} - {{ formatTimestamp(item.timestamp) }}</p> <!-- Use the formatTimestamp method -->
      </div>
    </div>
  </div>
</div>
