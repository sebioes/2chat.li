<div class="chat-history">
  <h2>Chatverlauf</h2>
  <div class="messages">
    <div *ngFor="let item of history">
      <div class="message-container">
        <p class="message">{{ item.message }}</p>
        <p class="meta">{{ item.nickname }} - {{ item.timestamp | date:'short' }}</p>
      </div>
    </div>
  </div>
</div>
