<div class="chat-message">
    <span class="nickname">{{ nickname }}:</span>
    <ng-container *ngIf="isMultiLineMessage(); else singleLine">
      <p>{{ getFirstLine() }}</p>
      <p class="more-lines">...</p>
    </ng-container>
    <ng-template #singleLine>
      <p>{{ message }}</p>
    </ng-template>
  </div>
