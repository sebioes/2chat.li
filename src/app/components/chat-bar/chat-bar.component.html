<h2>Chat-Bar</h2>
<textarea
  class="form-control"
  rows="2"
  placeholder="type message here..."
  [(ngModel)]="chatMessage"
  (keyup.enter)="addMessage(chatMessage)"
></textarea>
<button
  class="btn btn-primary"
  [disabled]="!chatMessage.trim() || !nickname || saving"
  (click)="addMessage(chatMessage)"
>
  send
</button>
<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
