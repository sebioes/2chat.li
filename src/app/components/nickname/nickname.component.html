<h3>Benutzername</h3>
<input
  [(ngModel)]="nickname"
  class="form-control"
  placeholder="Benutzername eingeben"
/>
<button
  class="btn btn-primary"
  (click)="createNickname(nickname)"
  [disabled]="!nickname"
>
  erstellen
</button>
<div *ngIf="message" class="alert alert-success">{{ message }}</div>
